<!DOCTYPE html>
<html lang="en">

<!-- UCI Colors: Light Blue=#0366A3 , Dark Blue=#1B3E6B , Yellow=#FFD230 -->

<!-- Beginning of <head> -->
<head>
	<title>Game Catalog</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'gamepage/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'gamepage/css/gamePageAddon.css' %}" type = "text/css"/>

	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<!-- Beginning of <body -->
<body class="body" style="background-color:#f6f6f6;">

<div class="Container">
	<div class="Header">
		<!--UCI Game Catalog Title-->
			<div class="row" style="background-color:#0366A3;height:90px;width:100%;margin:0;">
				<div class="col-9"style="width:70%;">
					<a href="/"><img src="{% static 'gamepage/img/iconUCI.png' %}" class="responsive-img" style='max-width:100%;max-height:50px; margin:20px' alt="iconUCI"></a>
				</div>

		<!-- SEARCH BAR -->
				<div class="col-3" style="width:30%">
						<form class="form-inline my-2 my-lg-0" action="/game/sonic_adventure">
							<input class="form-control mr-sm-2" type="search" placeholder="Search Games..." aria-label="Search" style="margin-top:30px;">
						</form>
				</div>
			</div>

		<!--Yellow Bar-->
		<div class="row" style="background-color:#FFD230; height:5px;"></div>
	</div>

		<div class="Content">
				<div class="Wrapper">

					<!-- Fixed Left Side -->
						<div class="LeftContent">
							<span id="position"></span>
							<div id="dragbar"></div>
							<div class="row" style="height:35%;width:100%;background-color:#bbb;margin:0 auto; margin-top:5%;">
								{% block gameImage %}{% endblock %}
							</div>
							<div class="row" style="background-color:#ccc;margin-top:10%;">
								<div class="col-12" style="width:100%">
									{% block gameDescLeft %}{% endblock %}
								</div>
							</div>
							<div class="row" style="background-color:#bbb;margin-top:10%;" align="middle">
								<div class="col-12" style="width:100%">
									<div id="subsectionList" class="list-group list-group-flush" style="margin:0 auto;">
										{% block subsectionLabels %}{% endblock %}
									</div>
								</div>
							</div>
						</div>

					<!-- Scroll Right Side-->
					<!-- IT IS IMPORTANT TO HAVE DATA-SPY ON THE ELEMENT THAT CONTAINS THE SCROLLSPY -->
						<div class="RightContent" data-spy="scroll">

							<!-- SCROLL LISTS -->
							<div data-spy="scroll" data-target="#subsectionList" data-offset="0" class="list-group">

								<!-- Slideshow of Screenshots -->
								<h4 id="list-item-1" style="max-height:100%;padding:10px;">Media</h4>
									<div class="row" style="max-height:100%; background-color:#eee">
											<div id="myCarousel" class="carousel slide" data-interval="false" style="max-width:100%; margin: 0 auto;">

												<!-- Indicators -->
												<ol class="carousel-indicators">
													{% block mediaIndicators %}{% endblock %}
												</ol>

												<!-- Wrapper for slides -->
												<div class="carousel-inner" style="height:315px; width:560px;">
													{% block media %}{% endblock %}
												</div>

												<!-- Left and right controls -->
												<a class="carousel-control-prev" href="#myCarousel" data-slide="prev" >
													<span class="carousel-control-prev-icon"></span>
													<span class="sr-only">Previous</span>
												</a>
												<a class="carousel-control-next" href="#myCarousel" data-slide="next">
													<span class="carousel-control-next-icon"></span>
													<span class="sr-only">Next</span>
												</a>

											</div>
									</div> <!--Carousel Row-->

				<!-- CALLS FROM <GAME>.html -->
				{% block sections %}{% endblock %}
			</div>
		</div>
	</div>
	<div id="console"></div>
</div>

	<script src="{% static 'gamepage/js/jquery-3.0.0.slim.js' %}"></script>
	<script src="{% static 'gamepage/js/popper.js' %}"></script>
	<script src="{% static 'gamepage/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'gamepage/js/gamePageFunc.js' %}"></script>

</body>

</html>
