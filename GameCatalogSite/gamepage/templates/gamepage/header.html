<!DOCTYPE html>
<html lang="en">

<!-- UCI Colors: Light Blue=#0366A3 , Dark Blue=#1B3E6B , Yellow=#FFD230 -->

<!-- Beginning of <head> -->
<head>
	<title>Game Catalog</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'gamepage/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'gamepage/css/gamePageAddon.css' %}" type = "text/css"/>

	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

	<script src="{% static 'gamepage/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'gamepage/js/bootstrap.js' %}"></script>
</head>

<!-- Beginning of <body -->
<body class="body" style="background-color:#f6f6f6; overflow:hidden;">
  <!-- For everything within "container-fluid, refer to "http://getbootstrap.com/docs/4.1/layout/grid/ for a better understanding -->
	<div class="container-fluid">
		<!--UCI Game Catalog Title-->
		<div class="row" style="background-color:#0366A3;">
			  <div class="col-12">
					<img src="{% static 'landing/img/iconUCI.png' %}" class="responsive-img" style='max-height:50px; margin:20px' alt="iconUCI">
			  </div>
		</div>

		<!--Yellow Bar-->
    <div class="row" style="background-color:#FFD230; height:5px;">
		</div>
	</div>

<!-- START CHANGING THINGS HERE-->

<div class="Container">
		<div class="Content">
				<div class="Wrapper">

					<!-- Fixed Left Side -->
						<div class="LeftContent">
							<div class="row" style="height:75px">
								<div id="fitin">
									{% block gameTitle %}{% endblock %}
								</div>
							</div>
							<div class="row" style="height:300px">
								{% block gameImage %}{% endblock %}
							</div>
							<div class="row" style="max-height:100%;" align="middle">
								<div class="col-12" style="max-width:100%">
									<div id="list-example" class="list-group list-group-flush">
									  <a class="list-group-item list-group-item-action" href="#list-item-1">Media</a>
									  <a class="list-group-item list-group-item-action" href="#list-item-2">Plot</a>
									  <a class="list-group-item list-group-item-action" href="#list-item-3">Gameplay</a>
									  <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
									</div>
								</div>
							</div>
						</div>

					<!-- Scroll Right Side-->
						<div class="RightContent">
							<div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">

								<!-- Slideshow of Screenshots -->
								<h4 id="list-item-1" style="margin:10px;">Media</h4>
									<div class="row" style="height:300px; background-color:#eee">
											<div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-width:100%; margin: 0 auto">

												<!-- Indicators -->
												<ol class="carousel-indicators">
													<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
													<li data-target="#myCarousel" data-slide-to="1"></li>
													<li data-target="#myCarousel" data-slide-to="2"></li>
												</ol>

												<!-- Wrapper for slides -->
												<div class="carousel-inner" style="max-height:300px; width:400px;">
													{% block Media %}{% endblock %}
												</div>

												<!-- Left and right controls -->
												<a class="carousel-control-prev" href="#myCarousel" data-slide="prev" >
													<span class="carousel-control-prev-icon"></span>
													<span class="sr-only">Previous</span>
												</a>
												<a class="carousel-control-next" href="#myCarousel" data-slide="next">
													<span class="carousel-control-next-icon"></span>
													<span class="sr-only">Next</span>
												</a>

											</div>
									</div> <!--Carousel Row-->

								<h4 id="list-item-2" style="max-height:100%; margin:10px;">Plot</h4>
									<div class="row" style="background-color:#eee">
										<div class="col-12">
											{%  block Plot %}{% endblock %}
										</div>
									</div>

								<h4 id="list-item-3" style="max-height:100%; margin:10px;">Gameplay</h4>
									<div class="row" style="background-color:#eee">
										<div class="col-12" style="margin: 0 auto;">
											{%  block Gameplay %}{%  endblock %}
										</div>
									</div>

								<h4 id="list-item-4" style="max-height:100%; margin:10px;">Item 4</h4>
								<div class="row" style="background-color:#eee">
									<p>...</p>
								</div>

							</div>

						</div>
				</div>
		</div>
</div>

<script src="{% static 'gamepage/js/jquery-3.0.0.slim.js' %}"></script>
<script src="{% static 'gamepage/js/popper.js' %}"></script>
<script src="{% static 'gamepage/js/bootstrap.min.js' %}"></script>
<script src="{% static 'gamepage/js/gamePageFunc.js' %}"></script>
</body>

</html>
