<!DOCTYPE html>
<html lang="en">

<!-- UCI Colors: Light Blue=#0366A3 , Dark Blue=#1B3E6B , Yellow=#FFD230 -->

<!-- Beginning of <head> -->
<head>
	<title>Game Catalog</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'landing/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<!-- Beginning of <body -->
<body class="body" style="background-color:#f6f6f6">

<!-- START CHANGING THINGS HERE-->

<div class="Container">
	<!-- For everything within "container-fluid, refer to "http://getbootstrap.com/docs/4.1/layout/grid/ for a better understanding -->
	<div class="container-fluid">
		<!--UCI Game Catalog Title-->
		<div class="row" style="background-color:#0366A3;">
				<div class="col-12"><a href="/"><img src="{% static 'gamepage/img/iconUCI.png' %}" class="responsive-img" style='max-height:50px; margin:20px' alt="iconUCI"></a></div>
		</div>

		<!--Yellow Bar-->
		<div class="row" style="background-color:#FFD230; height:5px;"></div>

		<!--Space Between-->
		<div class="row" style="height:50px;"></div>
	</div>

<!-- CONTENT STARTS HERE -->

	<div class="Content">
		<div class="Wrapper">
			<div class="row" style="">
				<div class="col-sm-1" style="max-width:10%;"></div>
				<!-- LEFT SIDE COLUMN WITH CONTENT -->
				<div class="col-sm-7" style="max-width:55%;">
					<!--Space bottom of Game Box to hold Randomize Button and Title.-->
						<div class="row" style="height:50px; width:100%; background-color:#0366A3;margin:0 auto;">
							{% block gameTitle %}
							{% endblock %}
						</div>

						<!--Yellow Bar-->
						<div class="row" style="background-color:#FFD230; height:2px;width:100%;margin:0 auto;"></div>
						<!--Space to hold the 2 columns of Game Image and Game Desc-->
						<div class="row" style="height:250px;width:100%;margin:0 auto;">
							<!--Game Image Side-->
							<div class="col-4" style="background-color:#ddd;width:40%;">
								{% block gameImage %}
								{% endblock %}
							</div>
							<!--Game Desc Side-->
							<div class="col-8" style="background-color:#eee;width:60%;">
								{% block gameDesc %}
								{% endblock %}
							</div>
						</div>

					<div class="row" style="height:30px;width:100%;"></div>

					<div class="row" style="background-color:#ddd;width:100%;padding:20px;margin:0 auto;">
						<img src="{% static 'landing/img/Super_Mario.jpg' %}" alt="..." class="rounded float-left" style="height:33%;width:33%">
						<img src="{% static 'landing/img/Summoned.jpg' %}" alt="..." class="rounded mx-auto d-block" style="height:33%;width:33%">
						<img src="{% static 'landing/img/anteater.jpg' %}" alt="..." class="rounded float-right" style="height:33%;width:33%">
					</div>
			 	</div>

				<div class="col-sm-1" style="max-width:5%;"></div>

				<!-- RIGHT CONTENT -->
				<div class="col-sm-2" style="max-width:20%;">
					<table class="table table-hover" style="">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Top</th>
								<th scope="col">Viewed</th>
								<th scope="col">Games</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">1</th>
					      <td colspan="3">{% block gameTopView1 %}{% endblock %}</td>
					    </tr>
					    <tr>
					      <th scope="row">2</th>
					      <td colspan="3">{% block gameTopView2 %}{% endblock %}</td>
					    </tr>
					    <tr>
					      <th scope="row">3</th>
					      <td colspan="3">{% block gameTopView3 %}{% endblock %}</td>
					    </tr>
					  </tbody>
					</table>
				</div> <!--col-sm-2-->
				<div class="col-sm-1" style="max-width:10%";></div>

				<!-- SPACE ON BOTTOM -->
				<div class="row" style="height:200px; background-color:#eee"></div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'landing/js/jquery-3.0.0.slim.js' %}"></script>
<script src="{% static 'landing/js/popper.js' %}"></script>
<script src="{% static 'landing/js/bootstrap.min.js' %}"></script>
</body>

</html>
